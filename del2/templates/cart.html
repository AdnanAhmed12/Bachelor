{% extends "base.html" %}
{% block content%}

<main>
    <h2>Cart</h2>
    <div id="list">
      {% for pid, product in products.items()%}
      <article class="element">
        <img src="{{product["img"]}}" alt="{{product["name"]}}" width="20%" height="170px">
        <a class="cart_name" href="{{url_for("product", pid=pid)}}"><h3>{{product["name"]}}</h3></a>
        <h3>&#215;{{product["quantity"]}}</h3>
        <h3 class="cart_price">{{product["price"]}} NOK</h3>
      </article>
      {% endfor %}
      <article id="total">
        <h3>Total: {{sum}} NOK</h3>
      </article>
      <form action="{{url_for("buy")}}" method="POST">
        <input type="hidden" name="sum" value="{{sum}}">
        <input type="submit" name="buy" value="BUY">
      </form>
    </div>
 </main>

 {% endblock %}
