<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>login</title>
</head>
<body>
	<header>
	<div class="logo">
	 <h1 class="ml-3 text-white">WEB-STORE</h1>
	</div>
	</header>
  <main class="container">
  <div class="row justify-content-between">
    <div class="col-12 col-lg-6">
  				<h2>Log in</h2>
  					<form action="" method="GET">
  				        <label for="user">Username: </label>
  				        <input type="text" name="user" value="" placeholder="Username" class="form-control">
  				        <label for="password" class="password">Password: </label>
  				        <input type="password" name="password" value="" placeholder="password" class="form-control">
  				      	<button type="button" class="btn btn-success form-control mt-3" >Log In</button>
  				    </form>
  		</div>
  		<div class="col-12 col-lg-6" id="reg">
  			<h2>Register</h2>
  		    <form class="form-group" action="" method="GET">
  		        <label for="first_name">First name:</label>
  		        <input type="text" name="first_name" value="" placeholder="First name" class="form-control">
  		        <label for="last_name">Last name:</label>
  		        <input type="text" name="last_name" value=""placeholder="Last name" class="form-control">
  		        <label for="city">City:</label>
  		        <input type="text" name="city" value="" placeholder="City" class="form-control">
  		        <label for="address">Address:</label>
  		        <input type="text" name="address" value=""  placeholder="Address" class="form-control">
  		        <label for="country">Country:</label>
  		        <select name="country" class="form-control">
  		          <option value="1">Norway</option>
  		          <option value="2">Sweden</option>
  		          <option value="3">Danmark</option>
  		          <option value="4">Finland</option>
  		          <option value="5">Iceland</option>
  		        </select>
  		        <label for="user">Username:</label>
  		        <input type="text" name="user" value=""  placeholder="Username" class="form-control">
  		        <label for="password">Password:</label>
  		        <input type="password" name="password" value=""  placeholder="Password" class="form-control">
  		        <label for="conf_password">Confirm password:</label>
  		        <input type="password" name="confirm" value="" placeholder="Confirm" class="form-control">
  		     <button type="button" class="btn btn-success form-control mt-3" >Register</button>
  		    </form>
  			</div>
  	</div>
</main>
	<footer class="container-fluid d-flex justify-content-center">
      <div class="row align-self-center">
        <div class="col-lg-12">
          <p class="text-center">Email: webstore@mail.com</p>
          <p class=text-center>Copyright: Web-Store Inc 2020</p>
        </div>
      </div>
    </footer>
</body>
</html>
