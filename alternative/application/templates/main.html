{% extends "base.html" %}
{% block content%}

   <aside class="card mt-2 mt-lg-0" id ="cats">
    <div class="text-white bg-success card header text-center">
      Categories
    </div>
        <form action="index.html" method="post">
          <ul class="bg-success list-group list-group-flush">
            <li class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check1">
                <label class="form-check-label" for="check1">
                  Electronics
                </label>
              </div>
            </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check2">
                  <label class="form-check-label" for="check2">
                    Home
                  </label>
                </div>
              </li>
            <li class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check3">
                <label class="form-check-label" for="check3">
                  Car
                </label>
              </div>
            </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check4">
              <label class="form-check-label" for="check4">
                Fashion
              </label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check5">
              <label class="form-check-label" for="check5">
                Sport
              </label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check6">
              <label class="form-check-label" for="check6">
                Media
              </label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="text-center">
              <input type="submit" class="mt-2 btn btn-info btn-sm" value="APPLY">
            </div>
          </li>
        </ul>
        </form>
</aside>
<main class="ml-lg-2 container col-12 col-lg-10">
  <h2>Newest Deals</h2>
  <div class="row justify-content-center">
    {% for product in products %}
    <div class="mt-2 col-lg-5">
      <img class="rounded float-left mr-3" src="{{url_for("static", filename="images/{}".format(product["image"]))}}" alt="image" width="50%">
      <h5 class="text-center p_name"><a href="{{url_for('product', pid=product["pID"])}}">{{product["p_name"]}}</a></h5>
      <h5 class="text-center">{{product["price"]}} NOK</h5>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock %}
