<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" href="css/bootstrap.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
	<div class="logo">
	 <a href="#" class="navbar-brand"><h1>WEB-STORE</h1></a>	
	</div>
	</header>
	<div class="container col-lg-6 float-left">
		<div class="column">	
			<div class="login">
				<h2>Log in</h2>
					<form action="" method="GET">
				        <label for="user">Username: </label>
				        <input type="text" name="user" value="" placeholder="Username" class="form-control">
				        <label for="password" class="password">Password: </label>
				        <input type="password" name="password" value="" placeholder="password" class="form-control">
				      	<button type="button" class="btn btn-success form-control" >Log In</button>
				    </form>
			</div>
			</div>
		</div>
		<div class="container col-lg-6 float-right">
			<div class="column">
			<div class="register">
			<h2>Register</h2>
		    <form class="form-group" action="" method="GET">
		        <label for="first_name">First name:</label>
		        <input type="text" name="first_name" value="" placeholder="First name" class="form-control">
		        <label for="last_name">Last name:</label>
		        <input type="text" name="last_name" value=""placeholder="Last name" class="form-control">
		        <label for="city">City:</label>
		        <input type="text" name="city" value="" placeholder="City" class="form-control">
		        <label for="address">Address:</label>
		        <input type="text" name="address" value=""  placeholder="Address" class="form-control">
		        <label for="country">Country:</label>
		        <select name="country" class="form-control">
		          <option value="1">Norway</option>
		          <option value="2">Sweden</option>
		          <option value="3">Danmark</option>
		          <option value="4">Finland</option>
		          <option value="5">Iceland</option>
		        </select>
		        <label for="user">Username:</label>
		        <input type="text" name="user" value=""  placeholder="Username" class="form-control">
		        <label for="password">Password:</label>
		        <input type="password" name="password" value=""  placeholder="Password" class="form-control">
		        <label for="conf_password">Confirm password:</label>
		        <input type="password" name="confirm" value="" placeholder="Confirm" class="form-control">
		     <button type="button" class="btn btn-success form-control" >Register</button>
		    </form>

			</div>
		</div>
	</div>
	<footer class="container-fluid d-flex justify-content-center">
      <div class="row align-self-center">
        <div class="col-lg-12">
          <p class="text-center">Email: webstore@mail.com</p>
          <p class=text-center>Copyright: Web-Store Inc 2020</p>
        </div>
      </div>
    </footer>
</body>
</html>
